name: Anuset CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  anuset-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # raÃ­z del repo

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ³ Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: ğŸ“¦ Install Python deps
      run: |
        pip install -r requirements.txt || true

    - name: ğŸ“ Estructura y Makefile
      run: make check-ci

    - name: ğŸ§ª DiagnÃ³stico completo
      run: make diag || true

    - name: ğŸ§± Build backend (FastAPI)
      run: docker build -t backend ./services/backend/

    - name: âš›ï¸ Build frontend (React)
      run: docker build -t frontend ./frontend/

    - name: ğŸ§  Test servicios IA
      run: |
        make test-services || echo "Algunos servicios IA podrÃ­an no estar preparados aÃºn"

    - name: âœ… CI finalizado
      run: echo "âœ”ï¸ CI Anuset completado"
